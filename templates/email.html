<!DOCTYPE html>
<html lang="[LANG_CODE]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[EMAIL_TITLE]</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td {font-family: Arial, sans-serif !important;}
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background-color: #f5f5f5;">
    <!-- Main Container -->
    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #f5f5f5; margin: 0; padding: 0;">
        <tr>
            <td align="center" style="padding: 0;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%" style="max-width: 600px; background-color: #ffffff; margin: 0 auto;">
                    
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); background-color: #f093fb; padding: 40px 20px; text-align: center; width: 100%;">
                            <div style="max-width: 560px; margin: 0 auto;">
                                <h1 style="font-size: 42px; font-weight: bold; color: #ffffff; text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); margin: 0; padding: 0;">
                                    <img src="[LOGO_URL]" alt="BLOCK ROYALE" style="height: 48px; width: auto; vertical-align: middle; margin-right: 12px; border: 0; display: inline-block; border-radius: 12px;">
                                    BLOCK ROYALE
                                </h1>
                                <p style="color: #ffffff; font-size: 16px; margin: 10px 0 0 0; padding: 0;">[GAME_SUBTITLE]</p>
                            </div>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 30px; background-color: #ffffff;">
                            
                            <!-- Colored Blocks Decoration -->
                            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td align="center" style="padding: 30px 0;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="padding: 0 5px;">
                                                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #ff6b6b, #ee5a6f); background-color: #ff6b6b; border-radius: 8px;"></div>
                                                </td>
                                                <td style="padding: 0 5px;">
                                                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #4ecdc4, #44a3f7); background-color: #4ecdc4; border-radius: 8px;"></div>
                                                </td>
                                                <td style="padding: 0 5px;">
                                                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #ffd93d, #f6c343); background-color: #ffd93d; border-radius: 8px;"></div>
                                                </td>
                                                <td style="padding: 0 5px;">
                                                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #a8e6cf, #56c596); background-color: #a8e6cf; border-radius: 8px;"></div>
                                                </td>
                                                <td style="padding: 0 5px;">
                                                    <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #c47ef6, #a855f7); background-color: #c47ef6; border-radius: 8px;"></div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Thank You Message -->
                            <h2 style="font-size: 28px; color: #2d3436; font-weight: bold; text-align: center; margin: 0 0 20px 0;">[THANK_YOU_MESSAGE] üéâ</h2>
                            
                            <p style="font-size: 16px; color: #636e72; text-align: center; line-height: 1.6; margin: 0 0 30px 0;">
                                [MAIN_MESSAGE]
                            </p>
                            
                            <!-- Divider -->
                            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td style="padding: 30px 0;">
                                        <div style="height: 3px; background: linear-gradient(90deg, #f093fb 0%, #f5576c 50%, #4facfe 100%); background-color: #f093fb; border-radius: 2px;"></div>
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Info Card -->
                            <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); background-color: #f5f7fa; border-radius: 15px; margin: 25px 0;">
                                <tr>
                                    <td style="padding: 25px;">
                                        
                                        <p style="font-size: 12px; color: #636e72; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 8px 0; font-weight: bold;">üìß Email</p>
                                        <p style="font-size: 16px; color: #2d3436; margin: 0 0 20px 0; word-wrap: break-word;">[USER_EMAIL]</p>
                                        
                                        <p style="font-size: 12px; color: #636e72; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 8px 0; font-weight: bold;">üìÖ [DATE_LABEL]</p>
                                        <p style="font-size: 16px; color: #000000; margin: 0 0 20px 0;">[DATE]</p>
                                        
                                        <p style="font-size: 12px; color: #636e72; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 8px 0; font-weight: bold;">üÜî [REQUEST_ID_LABEL]</p>
                                        <p style="font-size: 16px; color: #2d3436; margin: 0;">[TICKET_ID]</p>
                                        
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- User Message -->
                            <p style="font-size: 12px; color: #636e72; text-transform: uppercase; letter-spacing: 1px; margin: 0 0 8px 0; font-weight: bold;">üí¨ [YOUR_MESSAGE_LABEL]</p>
                            <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background-color: #ffffff; border-left: 4px solid #f093fb; border-radius: 10px; margin: 0 0 30px 0;">
                                <tr>
                                    <td style="padding: 20px; font-size: 15px; color: #2d3436; line-height: 1.6;">
                                        [USER_MESSAGE]
                                    </td>
                                </tr>
                            </table>
                            
                            <!-- Divider -->
                            <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                <tr>
                                    <td style="padding: 30px 0;">
                                        <div style="height: 3px; background: linear-gradient(90deg, #f093fb 0%, #f5576c 50%, #4facfe 100%); background-color: #f093fb; border-radius: 2px;"></div>
                                    </td>
                                </tr>
                            </table>
                            
                            
                            <p style="font-size: 14px; color: #95a5a6; text-align: center; line-height: 1.6; margin: 0;">
                                [NO_REPLY_MESSAGE]
                            </p>
                            
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-color: #667eea; padding: 30px 20px; text-align: center; color: #ffffff; width: 100%;">
                            <div style="max-width: 560px; margin: 0 auto;">
                                <p style="font-size: 18px; font-weight: bold; margin: 0 0 15px 0; color: #ffffff;">
                                    [KEEP_PLAYING] üèÜ
                                </p>
                                <p style="font-size: 12px; margin: 0 0 25px 0; color: #ffffff; opacity: 0.9;">
                                    [AUTOMATED_MESSAGE]
                                </p>
                                
                                <!-- Download Buttons -->
                                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                                    <tr>
                                        <td align="center" style="padding: 20px 0 0 0;">
                                            <table cellpadding="0" cellspacing="0" border="0">
                                                <tr>
                                                    <!-- App Store Button -->
                                                    <td style="padding: 6px;">
                                                        <a href="#" style="display: inline-block; background-color: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 10px 16px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600;">
                                                            <table cellpadding="0" cellspacing="0" border="0">
                                                                <tr>
                                                                    <td style="padding-right: 8px; vertical-align: middle;">
                                                                        <img src="[APP_STORE_ICON]" alt="App Store" style="width: 20px; height: 20px; border: 0; display: block;">
                                                                    </td>
                                                                    <td style="vertical-align: middle;">
                                                                        <span style="color: #ffffff; font-size: 14px; font-weight: 600;">App Store</span>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </a>
                                                    </td>
                                                    
                                                    <!-- Google Play Button -->
                                                    <td style="padding: 6px;">
                                                        <a href="#" style="display: inline-block; background-color: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 10px 16px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600;">
                                                            <table cellpadding="0" cellspacing="0" border="0">
                                                                <tr>
                                                                    <td style="padding-right: 8px; vertical-align: middle;">
                                                                        <img src="[GOOGLE_PLAY_ICON]" alt="Google Play" style="width: 20px; height: 20px; border: 0; display: block;">
                                                                    </td>
                                                                    <td style="vertical-align: middle;">
                                                                        <span style="color: #ffffff; font-size: 14px; font-weight: 600;">Google Play</span>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </a>
                                                    </td>
                                                    
                                                    <!-- Telegram Button -->
                                                    <td style="padding: 6px;">
                                                        <a href="#" style="display: inline-block; background-color: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 8px; padding: 10px 16px; color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600;">
                                                            <table cellpadding="0" cellspacing="0" border="0">
                                                                <tr>
                                                                    <td style="padding-right: 8px; vertical-align: middle;">
                                                                        <img src="[TELEGRAM_ICON]" alt="Telegram" style="width: 20px; height: 20px; border: 0; display: block;">
                                                                    </td>
                                                                    <td style="vertical-align: middle;">
                                                                        <span style="color: #ffffff; font-size: 14px; font-weight: 600;">Telegram</span>
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
